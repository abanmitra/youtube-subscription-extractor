name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with basic syntax check
      run: |
        python -m py_compile src/*.py
    
    - name: Check for security issues
      run: |
        pip install bandit
        bandit -r src/ -ll || true
    
    - name: Verify directory structure
      run: |
        python -c "
        import os
        required = ['src', 'secret', 'output']
        for d in required:
            os.makedirs(d, exist_ok=True)
        "
    
    - name: Check credentials location
      run: |
        python -c "
        import os
        assert not os.path.exists('credentials_config.json'), 'credentials_config.json should not be in root'
        print('✓ Credentials location check passed')
        "

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Check file structure
      run: |
        python -c "
        import os
        files = ['README.md', 'SECURITY.md', 'CONTRIBUTING.md', 'LICENSE', 'requirements.txt']
        for f in files:
            if not os.path.exists(f):
                print(f'❌ Missing: {f}')
            else:
                print(f'✓ Found: {f}')
        "
